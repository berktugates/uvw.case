services:
  - type: web
    name: stock-management-backend
    env: node
    buildCommand: npm install && npm run prisma:generate && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        sync: false

databases:
  - name: stock-management-db
    databaseName: stock_management
    user: stock_user
    plan: free

